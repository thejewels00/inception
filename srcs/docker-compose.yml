version: "3.5"

networks:
  my_net:
    driver: bridge

services:
  nginx:
    build: ./requirements/nginx/
    container_name: nginx
    ports:
      - "443:443"
    volumes:
      - wp:/var/www/html/wordpress
    networks:
      - my_net
    depends_on:
      - wordpress

  wordpress:
    build: ./requirements/wordpress/
    container_name: wordpress
    volumes:
      - wp:/var/www/html/wordpress
    networks:
      - my_net

volumes:
  wp:
    name: wp
    driver : local
    driver_opts:
      type: none
      o : bind
      device : /home/jchennak/data/wordpress
